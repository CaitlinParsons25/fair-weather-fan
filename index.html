<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Fair Weather Fan</title>
</head>
<body>
    <header class="hero">Weather Dashboard</header>
    <main class="d-flex flex-row">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search for a city:</h3>
                <form class="card-body">
                    <input name="city" type="text" id="city-name" placeholder="City" autofocus="true"/><br>
                    <button type="sumbit" id="search-button" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div id="search-history">
                
            </div>
        </div>
        
        <div class="col-12 col-md-8 weather">
            <div id="current-day">
                <h1 id="city"></h1>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <div class="container row" id="forecast">
                <h2>5-day forecast:</h2>
                
                    <div class="col-12 col-md-2 border border-dark">
                        <h6 id="day-1"></h2>
                        <p id="temp1-min"></p>
                        <p id="temp1-max"></p>
                        <p id="condition1"></p>
                    </div>
                    <div class="col-12 col-md-2 border border-dark">
                        <h6 id="day-2"></h2>
                        <p id="temp2-min"></p>
                        <p id="temp2-max"></p>
                        <p id="condition2"></p>
                    </div>
                    <div class="col-12 col-md-2 border border-dark">
                        <h6 id="day-3"></h2>
                        <p id="temp3-min"></p>
                        <p id="temp3-max"></p>
                        <p id="condition3"></p>
                    </div>
                    <div class="col-12 col-md-2 border border-dark">
                        <h6 id="day-4"></h2>
                        <p id="temp4-min"></p>
                        <p id="temp4-max"></p>
                        <p id="condition4"></p>
                    </div>
                    <div class="col-12 col-md-2 border border-dark">
                        <h6 id="day-5"></h2>
                        <p id="temp5-min"></p>
                        <p id="temp5-max"></p>
                        <p id="condition5"></p>
                    </div>
            </div>
        </div>
    </main>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
